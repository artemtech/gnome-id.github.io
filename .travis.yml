language: node_js
branches:
  only:
  - development
before_deploy:
- git config --global user.email publish@travis.github
- git config --global user.name "Travis"
- git remote set-url origin https://${GITHUB_TOKEN}@github.com/gnome-id/gnome-id.github.io.git
deploy:
- edge: true
  skip_cleanup: true
  provider: script
  before_script:
  - npm install
  - npm install hexo-cli -g
  script: hexo g -d
  on:
    branch: development
env:
  global:
    secure: 
